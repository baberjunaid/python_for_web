<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/intro" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Junaid"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Baber"><br><br>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/intro".</p>

</body>
</html>
