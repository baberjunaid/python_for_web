{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/intro" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter email" name="name" required>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Program Study:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="program">
          <option value="CS"> BS (CS) </option>
          <option value="IT"> BS (IT) </option>
        </select>
      </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Favourite Language</label>
      <div class="col-sm-10">
        <select multiple class="form-control" id="fav" name="fav">
          <option>Python</option>
          <option>C/ c++</option>
          <option>C#</option>
          <option>Ruby</option>
          <option>Java</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
