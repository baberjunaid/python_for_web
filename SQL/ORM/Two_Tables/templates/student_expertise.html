{% extends "master_template.html" %}
{%block title%}
  This is Intro
{%endblock%}

{% block body%}
<table class="table">
  <tr>
    <td> Student Name </td>
    <td> {{stud.full_name}} </td>
  </tr>
  <tr>
    <td> Student Batch </td>
    <td><a href="/batch/{{stud.batch_title}}"> {{stud.batch_title}} </a></td>
  </tr>
</table>
<hr>
<form class="form-horizontal" action="/student/expertise/{{student_id}}" method="post" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Topic:</label>
    <div class="col-sm-10">
      <input class="form-control" id="topic" placeholder="Enter Topic" name="topic" required>

    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
  <h2>Welcome, <a href="/"> All </a></h2>
  <table class="table">
    <thead>
      <tr>
        <th>Topic of Interest</th>

        <th> Date Created </th>

      </tr>
    </thead>
    <tbody>
      {%for stud in exp%}
      <tr>
        <td>{{stud.topic}}</td>
        <td>{{stud.date_created}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  {%endblock%}
