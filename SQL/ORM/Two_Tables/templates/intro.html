{% extends "master_template.html" %}
{%block title%}
  This is Intro
{%endblock%}

{% block body%}
  <h2>Welcome, <a href="/"> All </a></h2>
  <h4><a href="{{url_for('student_expertise_view_all')}}"> View all expertise </a></h4>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Program Study</th>
        <th> Action </th>

      </tr>
    </thead>
    <tbody>
      {%for stud in students%}
      <tr>
        <td>
          <a href="/student/expertise/{{stud.id}}"> {{stud.full_name}} </a>
        </td>
        <td>{{stud.email}}</td>
        <td><a href="/batch/{{stud.batch_title}}"> {{stud.batch_title}} </a></td>
        <td><a href="/update/{{stud.id}}">update</a>, <a href="/delete/{{stud.id}}">delete</a></td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  {%endblock%}
