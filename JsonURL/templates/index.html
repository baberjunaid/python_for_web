<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/session" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Program Study:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="program">
          {%for a in cs_session%}
          <option> {{a}} </option>
          {%endfor%}
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Select Form</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
